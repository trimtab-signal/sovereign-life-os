services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    ports:
      - "${PORT:-8384}:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    volumes:
      - ./data/config:/config
      - ./data/sync:/sync
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/New_York}
    restart: unless-stopped
