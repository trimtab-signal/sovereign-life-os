services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    ports:
      - "${PORT:-8083}:8083"
    volumes:
      - ./data/config:/config
      - ./data/books:/books
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/New_York}
    restart: unless-stopped
