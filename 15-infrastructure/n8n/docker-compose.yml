services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "${PORT:-5678}:5678"
    volumes:
      - ./data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${AUTH_PASS:-changeme}
    restart: unless-stopped
